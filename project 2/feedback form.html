<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <style>
    *{
      margin: 0;
      padding: 0;
     
    }

    .form{
      width: 700px;
     height: 500px;
      align-items: center;
      justify-content: center;
      margin-left: 350px;
      margin-right: 400px;
      margin-top: 20px;
      color: white;
     
    }

    .h1{
text-align: center;
color: white;

    }
    .bg{
      background-image: url(background.jpg);
    width: 1340px;
    height: 600px;
    opacity: 0.85;
    }
  </style>



  <body>
   
  
  <div class="bg">
           <h1 class="h1"><u>FEEDBACK FORM </u></h1> 
           <div class="form">
    <div class="mb-3" >
        <label for="exampleFormControlInput1" class="form-label">username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter Your Name">
      </div>
      <div class="mb-3" >
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3" >
        <label for="exampleFormControlTextarea1" class="form-label">Text area</label>
        <textarea type="msg" class="form-control" id="msg" rows="3"></textarea>
      </div>

      <button type="button" class="btn btn-light" onclick="submitData()">SUBMIT</button>
    </div>
  </div>
  </body>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
